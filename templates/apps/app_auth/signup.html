{% extends 'default/default.html' %}
{% load static %}

{% block content %}
<section class="bg-gray-50 py-10 w-screen">
    <div class="flex flex-col items-center">
        <a href="{% url 'signin' %}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-52 mr-2" src="{% static 'default_images/h_logo_450.png' %}"
                alt="logo">
        </a>
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1
                    class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl flex flex-col items-center">
                    Crie uma nova conta</h1>
                <form class="space-y-4 md:space-y-6" action="{% url 'register_user' %}" method="post">
                    {% csrf_token %}
                    {% if msg and class == 'alert' %}
                        <div class="flex justify-center items-center p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800">
                            <div>
                                <i class="ri-alarm-warning-fill p-1 mb-1 font-bold text-xl"></i>
                                <span class="font-bold">{{msg_title}}</span>
                                {{msg}}
                            </div>
                        </div>
                    {% endif %}
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Nome</label>
                            <input type="text" name="first_name" id="first_name"
                                class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg border-red-700 block w-full p-2.5 focus:outline focus:outline-0 focus:ring-transparent focus:border-red-700"
                                placeholder="Seu nome" autofocus="autofocus" required="">
                        </div>
                        <div>
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900">Sobrenome</label>
                            <input type="text" name="last_name" id="last_name"
                                class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg border-red-700 block w-full p-2.5 focus:outline focus:outline-0 focus:ring-transparent focus:border-red-700"
                                placeholder="Seu sobrenome" required="">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
                        <input type="email" name="email" id="email"
                            class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg border-red-700 block w-full p-2.5 focus:outline focus:outline-0 focus:ring-transparent focus:border-red-700"
                            placeholder="nome@exemplo.com" required="">
                    </div>
                    <div>
                        <label for="password"
                            class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg border-red-700 block w-full p-2.5 focus:outline focus:outline-0 focus:ring-transparent focus:border-red-700"
                            required="">
                    </div>
                    <div>
                        <label for="confirm-password"
                            class="block mb-2 text-sm font-medium text-gray-900">Confirmar Senha</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                            class="bg-gray-50 text-gray-900 sm:text-sm rounded-lg border-red-700 block w-full p-2.5 focus:outline focus:outline-0 focus:ring-transparent focus:border-red-700"
                            required="">
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cadastrar</button>
                    <p class="text-sm font-light text-gray-500">
                        Já tem uma conta?
                        <a href="{% url 'signin' %}" class="font-medium text-red-600 hover:underline">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
