{% load static %}
<div class="w-56 bg-slate-900 h-screen p-4">
    <a href="{% url 'dashboard' %}" class=" flex border-b pb-3 border-b-slate-800">
        <img src="{% static 'default_images/h_logo_450_white.png' %}" alt="StockFlow" title="StockFlow">
    </a>
    <ul class="text-white font-inter">
        <li class="border-b border-b-slate-800 py-2 flex group active">
            <a href="{% url 'dashboard' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg group-[.active]:bg-slate-600">
                <i class="ri-home-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Dashboard</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'products' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-archive-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Novo Produto</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'entries' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-align-bottom mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Entrada</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'exits' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-align-top mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Saída</span>
            </a>
        </li>
        <li class="border-b border-b-slate-800 py-2 flex group">
            <a href="{% url 'queries' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-search-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Consultas</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'clients' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-user-add-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Novo Cliente</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'suppliers' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-luggage-cart-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Fornecedores</span>
            </a>
        </li>
        <li class="pt-2 flex group">
            <a href="{% url 'settings' %}" class="w-full py-2 bg-slate-800 px-4 hover:bg-slate-600 transition-all rounded-lg">
                <i class="ri-settings-2-line mr-1 text-lg"></i>
                <span class="text-sm font-extralight">Configurações</span>
            </a>
        </li>
    </ul>
</div>
